<!DOCTYPE html>
<html>

<head>
    <title>Debug Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white p-8">
    <h1 class="text-2xl mb-4">Debug Test Page</h1>

    <div class="grid grid-cols-3 gap-6 bg-gray-800 p-4">
        <div class="col-span-2 bg-blue-900 p-4">
            <h2>Chart Area (2/3 width)</h2>
            <div style="height: 300px; background: #0b0e11;" class="flex items-center justify-center">
                <p>Chart Container</p>
            </div>
        </div>
        <div class="bg-green-900 p-4">
            <h2>Sidebar (1/3 width)</h2>
            <p>Levels go here</p>
        </div>
    </div>

    <div class="mt-8">
        <h2 class="text-xl mb-2">Testing API</h2>
        <button onclick="testAPI()" class="bg-blue-600 px-4 py-2 rounded">Test API Call</button>
        <pre id="result" class="mt-4 bg-gray-800 p-4 rounded overflow-auto max-h-96"></pre>
    </div>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            try {
                const response = await fetch('http://localhost:8000/api/v1/dashboard?symbol=RELIANCE&tf=1D');
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>

</html>
